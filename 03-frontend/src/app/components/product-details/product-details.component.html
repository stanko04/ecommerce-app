<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ product.imageUrl }}" class="detail-img">

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency:'EUR' }}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Pridať do košíka</button>

    <hr>
    <h4>Popis produktu</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5" style="text-decoration: none;">Späť na ponuku</a>
  </div>
</div>
