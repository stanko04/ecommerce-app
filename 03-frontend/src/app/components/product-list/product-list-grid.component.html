<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">


            <a routerLink="/products/{{ tempProduct.id }}">
              <!--routerLink="/products/{{ tempProduct.id }}"-->
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>


            <a style="text-decoration: none;" routerLink="/products/{{ tempProduct.id }}">
              {{ tempProduct.name }}

              <!--style="font-size: 19px;"       [routerLink]="['/products/{{ tempProduct.id }}']"    {{tempProduct.id}}-->
            </a>

            <div class="price">{{ tempProduct.unitPrice | currency:'EUR' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Pridať do košíka</button>
          </div>

        </div>

        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          Neboli nájdené žiadne produkty
        </div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()" [maxSize]="5" [boundaryLinks]="true">
                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2"> </span>
                <select (change)="updatePageSize($any($event.target).value)">
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
